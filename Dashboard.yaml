type: grid
columns: 4
square: false
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: |
          <div style="text-align: center; line-height: 1.1;">
            <b style="font-size: 15px;">Node 1 (Woods)</b><br>
            <span style="font-size: 11px; color: gray;">
            Last Seen: {{ relative_time(states.sensor.node_1_uptime.last_updated) if states.sensor.node_1_uptime else 'Wait' }}
             • Boot: {{ as_timestamp(states('sensor.node_1_boot_time')) | timestamp_custom('%b %d %-I:%M%p') if states.sensor.node_1_boot_time else '--' }}
            </span>
          </div>
        card_mod:
          style: |
            ha-card {
              background: none;
              border: none;
              padding: 0px !important;
              margin-bottom: -10px !important;
            }
      - type: gauge
        entity: sensor.node_1_vacuum
        name: Vacuum
        unit: inHg
        min: -30
        max: 0
        needle: true
        severity:
          green: -30
          yellow: -20
          red: -10
      - type: gauge
        entity: sensor.node_1_temperature
        name: Temp
        unit: °F
        min: 0
        max: 100
        severity:
          blue: 0
          green: 32
          red: 80
      - type: gauge
        entity: sensor.node_1_sap_level
        name: Sap Tank
        unit: "%"
        min: 0
        max: 100
        needle: true
        severity:
          green: 75
          yellow: 40
          red: 0
      - type: entities
        entities:
          - entity: sensor.node_1_battery
            name: Battery
          - entity: sensor.node_1_solar_status
            name: Solar
