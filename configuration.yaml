mqtt:
  sensor:
    # ==================================================================
    #                           NODE 1 (WOODS)
    # ==================================================================
    - name: "Node 1 Temperature"
      unique_id: "node_1_temp"
      state_topic: "lora/mesh/rx"
      unit_of_measurement: "째F"
      device_class: temperature
      value_template: >
        {% if value_json.id == 'node_1' %}
          {{ value_json.temp }}
        {% else %}
          {{ this.state }}
        {% endif %}

    - name: "Node 1 Vacuum"
      unique_id: "node_1_vac"
      state_topic: "lora/mesh/rx"
      unit_of_measurement: "inHg"
      icon: "mdi:gauge"
      force_update: true
      value_template: >
        {% if value_json.id == 'node_1' %}
          {{ value_json.vac }}
        {% else %}
          {{ this.state }}
        {% endif %}

    - name: "Node 1 Battery"
      unique_id: "node_1_batt"
      state_topic: "lora/mesh/rx"
      unit_of_measurement: "%"
      device_class: battery
      value_template: >
        {% if value_json.id == 'node_1' %}
          {{ value_json.batt }}
        {% else %}
          {{ this.state }}
        {% endif %}

    - name: "Node 1 Solar Status"
      unique_id: "node_1_solar"
      state_topic: "lora/mesh/rx"
      icon: "mdi:solar-power"
      value_template: >
        {% if value_json.id == 'node_1' %}
          {% if value_json.sol == 1 %}
            Charging
          {% elif value_json.sol == 2 %}
            Full
          {% else %}
            Standby
          {% endif %}
        {% else %}
          {{ this.state }}
        {% endif %}

    - name: "Node 1 Boot Time"
      unique_id: "node_1_boot"
      state_topic: "lora/mesh/rx"
      device_class: timestamp
      value_template: >
        {% if value_json.id == 'node_1' and value_json.up is defined %}
          {{ (now() - timedelta(seconds=value_json.up)).isoformat() }}
        {% else %}
          {{ this.state }}
        {% endif %}

    - name: "Node 1 Uptime"
      unique_id: "node_1_uptime"
      state_topic: "lora/mesh/rx"
      unit_of_measurement: "s"
      icon: "mdi:clock-outline"
      value_template: >
        {% if value_json.id == 'node_1' %}
          {{ value_json.up }}
        {% else %}
          {{ this.state }}
        {% endif %}

